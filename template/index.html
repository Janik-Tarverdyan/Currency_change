{% extends "default.html" %}

{% block content %}
<form class="form-inline" method="POST" action="{{ url_for('test') }}">
    <div id="forms_container">
        <div id="forms">
            <div class="form-group">
                <div class="input-group">
                    <input type="number" step = "any" name="change_amount" id="amount">
                    <span class="input-group-addon">Change from</span>
                    <select name="select_from" class="selectpicker form-control">
                        <!--<option value="" selected disabled hidden>Choose here</option>-->
                        {% for o in data %}
                        <option value="{{ o.name }}" name="opt1">{{ o.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group" style="height:21px;">
                <div class="input-group">
                    <span class="input-group-addon">Change to</span>
                    <select name="select_to" class="selectpicker form-control">
                        <!--<option value="" selected disabled hidden>Choose here</option>-->
                        {% for i in data %}
                        <option value="{{ i.name }}" name="opt2">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="waves-effect waves-light btn" disabled>Change</button>
        </div>
        <div id="result">
            {% if(amount) %}
            {{ amount }} {{ opt1 }} = {{ ch_res }} {{ opt2 }}
            {% endif %}
        </div>
    </div>
</form>

{% endblock %}
